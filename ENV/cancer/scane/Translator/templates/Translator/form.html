{% extends "base.html" %}
{% load static %}

{% block content %}

<!--Jumbotron header for this page-->
<div class="jumbotron text-center">
  <div class="container">
    <h1>Protein-Coding Sequence Translator</h1>
  </div>
</div>
<div class="container text-center"><br><br>

  <!--UI form for this page-->
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-3 text-right">
        <p><label for="id_post">Input Sequence:</label><br>
            <strong>(DNA or mRNA)</strong>
        </p>
      </div>
      <div class="col-md-9 text-left">
        <p><textarea rows=7 cols=80 name="post" required id="id_post"></textarea>{{post}}</p>
      </div>
    </div>

    <div class="row">
      <!--Submit-->
      <div class="col-md-9 text-right">
        <button type="submit">Submit</button><br><br>
      </div>
    </div>

  </form>

  <div class="row">
    <!--Output-->
    <div class="col-md-3 text-right">
      <p><label>Output Peptide:</label></p>
    </div>
    <div class="col-md-9 text-left">
      <p><textarea rows=7 cols=80 name="post" id="output">{{result}}</textarea></p>
    </div>
  </div>

  <div class="row">
    <!--clickCopy() functionality-->
    <div class="col-md-9 text-right">
      <button onclick='clickCopy()'>Copy</button><br><br>
    </div>
  </div>
</div>

{% endblock %}
